<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Validation</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
	
<style type="text/css">
span {
	color: red;
}
</style>
</head>
<body class="bg-primary-subtle">
	
	<h1>Registration Form</h1>
	<form action="">
		<table class="table" align="center">
			<tr>
				<th>Enter Name</th>
				<td><input type="text" id="name" onblur="checkName(this)"><br>
				<span id="err">*</span></td>
			</tr>
			<tr>
				<th>Enter Mobile Number</th>
				<td><input type=number id="number" onblur="checkNumber(this)"><span
					id="enum">*</span></td>
			</tr>
			<tr>
				<th>Enter Email Id</th>
				<td><input type="email" id="email" onblur="checkEmail(this)"><span
					id="eml">*</span></td>
			</tr>
			<tr>
				<th>Enter Address</th>
				<td><input type="text" id="address" onblur="checkAddress(this)"><span
					id="eadd">*</span></td>
			</tr>
			<tr>
				<td><input type="reset" value="clear" class="btn btn-danger">
				</td>
				<td><button type="submit" id="btn" class="btn btn-success">submit</button>
				</td>
			</tr>
		</table>
	</form>
	<script type="text/javascript" src="valid.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
