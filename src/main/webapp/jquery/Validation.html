<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Validation</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="valid.css">
</head>

<body class="">
	<div class="main-container">
		<h1>Registration Form Validation</h1>
		<form action="" method="get">
			<div class="mb-3">
				<label for="user_name" class="form-label">User Name</label>
				<input type="text" class="form-control" id="user_name" aria-describedby="nameHelp"
					onblur="checkName(this)">
				<div id="nameHelp" class="form-text text-danger">* No Numbers Or Space are allowed</div>
			</div>
			<div class="mb-3">
				<label for="user_email" class="form-label">Email address</label>
				<input type="email" class="form-control" id="user_email" aria-describedby="emailHelp"
					onblur="checkEmail(this)">
				<div id="emailHelp" class="form-text text-danger">* Enter a Valid E-Mail</div>
			</div>
			<div class="mb-3">
				<label for="user_phone" class="form-label">Phone Number</label>
				<input type="number" class="form-control" id="user_phone" aria-describedby="numberHelp"
					onblur="checkNumber(this)">
				<div id="phoneHelp" class="form-text text-danger">* Enter 10-digit Number</div>
			</div>
			<div class="mb-3">
				<label for="user_address" class="form-label">Home Address</label>
				<input type="text" class="form-control" id="user_address" aria-describedby="addressHelp"
					onblur="checkAddress(this)">
				<div id="addressHelp" class="form-text text-danger">* Enter Your Home Address</div>
			</div>
			<button type="reset" id="reset" class="btn btn-danger">Reset</button>
			<button type="submit" id="btn" class="btn btn-success">Submit</button>
		</form>
	</div>
	<script type="text/javascript" src="valid.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>
