<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$("#btn1").click(function(){
			$("div").fadeOut();
		});
		$("#btn2").click(function(){
			$("div").fadeIn();
		});
		$("#btn3").click(function(){
			$("div").fadeToggle();
		});
	});
</script>
</head>
<body>

	<button id="btn1">Fade Out</button>
	<button id="btn2">Fade In</button>
	<button id="btn3">Fade Toggle</button>
	<div
		style="background-image: url('curt.jpg'); background-repeat: no-repeat; height: 300px; width: 100%;">



	</div>

</body>
</html>
