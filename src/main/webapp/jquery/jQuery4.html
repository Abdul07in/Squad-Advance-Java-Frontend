<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">

	$(function(){
		$("#btn1").click(function(){
			$("#box").css({
				"background-color":"green",
				"height":"400px",
				"width":"400px"
			});
		});
		$("#btn2").click(function(){
			$("#box").css({
				"background-color":"red",
				"height":"100px",
				"width":"100px",
				"right": "+=150px"
			});
		});
	});

</script>
<title>jQuery 4</title>
</head>
<body>

<button id="btn1">Big</button>
<button id="btn2">Reset</button>
<div id="box"
		style="background-color: red; height: 100px; width: 100px"></div>
</body>
</html>
