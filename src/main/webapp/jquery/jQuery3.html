<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	function blink() {
		$("#signal").fadeOut(100,function() {
			$(this).fadeIn(300,function() {
				$(this).css({
					"position":"relative",
					"left":"200px"
				});
				blink();
			});
		});
	}
	$(function() {
		$("#btn1").click(function() {
			blink();
		});

		$("#btn2").click(function() {
			$("#signal").stop();
	});

	})
</script>
<title>Insert title here</title>
</head>
<body>
	<button id="btn1">Start</button>
	<button id="btn2">Stop</button>
	<div id="signal"
		style="background-color: red; border-radius: 50%; height: 300px; width: 300px"></div>
</body>
</html>
