<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#btn1").click(function() {
			$("div").slideUp(3000,function(){
				alert('GoodBye!!!');
			});
		});
		$("#btn2").click(function() {
			$("div").slideDown(3000);
		});
		$("#btn3").click(function() {
			$("div").slideToggle(300);
		});
	});
</script>
</head>
<body>
	<button id="btn1">Raise</button>
	<button id="btn2">Down</button>
	<button id="btn3">Slide Toggle</button>
	<div
		style="background-image: url('curt.jpg'); background-repeat: no-repeat; height: 300px; width: 100%;">



	</div>
</body>
</html>
