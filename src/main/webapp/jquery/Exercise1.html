<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
var students = [
	{
		"sid":"1",
		"name":"Abdul Majeed",
		"subject":"Java"
	},
	{
		"sid":"2",
		"name":"Aniket Gupta",
		"subject":"C++"
	},
	{
		"sid":"3",
		"name":"Dheeraj Kumar",
		"subject":"Pyhton"
	},
	{
		"sid":"4",
		"name":"Chaman Singh",
		"subject":".Net"
	}
];
$(function() {
	$("#btn1").click(function() {
		$.each(students, function(index, student) {
			$("#heading").append("<br>Student id : " + student.sid +"<br>Student Name : " + student.name +"<br>Student Subject : " + student.subject +"<br><br>");
			$("#tbo").append("<tr><td>"+student.sid+"</td><td>"+student.name+"</td><td>"+student.subject+"</td></tr>");
		});
	});
});
</script>
<title>Exercise 1</title>
</head>
<body style="background-color: #333; width:100vw;height: 100vh; font-family: arial">
	<button id="btn1">Fetch Array</button>
	<h3 id="heading" style="background-color: lightblue; padding: 15px ; margin: 20px ;"></h3>
	<table style="width:90%;text-align:center;background-color: lightblue; color:#000; padding:3px" border=2 align="center">
	<thead>
		<tr>
		<th>Student id</th>
		<th>Student Name</th>
		<th>Student Subject</th>
		</tr>
	</thead>
	<tbody id="tbo">
		
	</tbody>
	</table>
</body>
</html>
