<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animate 1</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	
	$(function(){
		$("#btn1").click(function(){
			$("#box").animate({
				"height" : "+=200px",
				"width" : "+=200px"
			},1000);
		});
		$("#btn2").click(function(){
			$("#box").animate({
				"height" : "100px",
				"width" : "100px"
			},1000);
		});
	})
</script>
</head>
<body>
<button id="btn1">Big</button>
<button id="btn2">Reset</button>
<div id="box"
		style="background-color: red; height: 100px; width: 100px"></div>
</body>
</html>
