<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript 3</title>
    <script type="text/javascript">
      var x = 5;
      if (x % 2 == 0) {
        document.write(x + " is an even number.");
      } else {
        document.write(x + " is a odd number.");
      }

      document.write("<br>");
      for (var a = 1; a <= 10; a++) {
        for (var b = 1; b <= a; b++) {
          document.write(a);
        }
        document.write("<br>");
      }

      var b = 10;
      while (b > 0) {
        document.write("<h3>" + b + "</h3>");
        b--;
      }
    </script>
  </head>
  <body></body>
</html>
