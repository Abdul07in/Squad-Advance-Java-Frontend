<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Javascript 1</title>
<script type="text/javascript">
	var x =10;
	document.write("<h2>" + x + "</h2>");
	document.write("<h2>type of x = " +typeof x + "</h2>");
	
	var x = "SQUAD";
	document.write("<h2>" + x + "</h2>");
	document.write("<h2>type of x = " +typeof x + "</h2>");
	
	var x = true;
	document.write("<h2>" + x + "</h2>");
	document.write("<h2>type of x = " +typeof x + "</h2>");
	
	var x = null;
	document.write("<h2>" + x + "</h2>");
	document.write("<h2>type of x = " +typeof x + "</h2>");
	
	var y;
	document.write("<h2>" + y + "</h2>");
	document.write("<h2>type of y = " +typeof y + "</h2>");
	
	var y = 51.23;
	document.write("<h2>" + y + "</h2>");
	document.write("<h2>type of y = " +typeof y + "</h2>");
	
</script>
</head>
