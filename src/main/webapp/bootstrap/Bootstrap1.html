<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<title>Bootstrap 1</title>
</head>
<body class="bg-secondary">

	<div class="p-3 position-absolute top-50 start-50 translate-middle">
		<table
			class="table table-dark table-striped table-hover text-left">
			<form action="" method="post">
			<tr>
				<th class="form-label">Enter Name</th>
				<td><input type="text" name="username" class="form-control"></td>
			</tr>
			<tr>
				<th>Enter Email</th>
				<td><input type="email" class="form-control"
					id="exampleInputEmail1" aria-describedby="emailHelp"></td>
			</tr>

			<tr>
				<th>Enter Password</th>
				<td><input type="password" name="pass" class="form-control"><span
					id="passwordHelpInline" class="form-text"> Must be 8-20
						characters long. </span></td>
			</tr>

			<tr>
				<th>Enter Contact</th>
				<td><input type="number" name="phone" class="form-control"></td>
			</tr>
			<tr class="text-center">
				<td><input type="reset" value="clear"
					class="btn btn-outline-danger"></td>
				<td><input type="submit" value="submit"
					class="btn btn-outline-success"></td>
			</tr>

			</form>
		</table>
	</div>


</body>
</html>
