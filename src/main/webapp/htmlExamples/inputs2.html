<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inputs 2</title>
</head>
<body style="">

	<form action="">
		<table border="2"
		 cellpadding="15"
		 align="center" 
		 style="text-align: center; background-color: lightblue; border-collapse: collapse; ">
			<caption>
				<h3>User Registeration</h3>
			</caption>
			<tr>
				<th>Enter Name</th>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<th>Enter Email</th>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<th>Enter amount payed</th>
				<td><input type="number" name="amount"></td>
			</tr>
			<tr>
				<th>Enter address</th>
				<td><input type="text" name="address"></td>
			</tr>
			<tr>
				<td><input type="reset" value="clear"></td>
				<td><input type="submit" value="submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
