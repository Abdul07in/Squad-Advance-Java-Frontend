<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inputs 1</title>
</head>
<body>
	<form action="">
		Enter name : <input type="text" name="username"
			placeholder="Enter your name"> <br> <br> Enter
		email : <input type="email" name="uemail"> <br> <br>
		Enter D.O.B : <input type="date" name="bday"> <br> <br>
		Enter time : <input type="time" name="sessionTime"> <br>
		<br> Enter color : <input type="color" name="ucolor"> <br>
		<br> Upload File : <input type="file" name="ufile" accept=".java"
			multiple="multiple"> <br> <br> Courses : <input
			type="checkbox" name="courses" value="Java"> Java <input
			type="checkbox" name="courses" value="Python"> Pyhton <input
			type="checkbox" name="courses" value="C++"> C++ <br> <br>
		Type of Employment : <input type="radio" name="employ"
			value="Full-Time">Full-time <input type="radio" name="employ"
			value="Part-Time">Part-Time <br> <br> Enter
		Password : <input type="password" name="upass"> <br>
		Enter about yourself :
		<textarea rows="3" cols="50"></textarea>
		<br> <select name="country">
			<option>India</option>
			<option selected="selected">USA</option>
			<option>Japan</option>
			<option>Saudi Arabia</option>
		</select> <br> <select name="favDrink">
			<optgroup label="Tea">
				<option>Green Tea</option>
				<option>Lemon Tea</option>
				<option>Jasmin Tea</option>
			</optgroup>
			<optgroup label="Coffee">
				<option>Black</option>
				<option>Cappachino</option>
				<option>Filter</option>
			</optgroup>
		</select> <br> <input type="submit" value="Register">
	</form>
</body>
</html>
